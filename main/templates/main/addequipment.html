{% extends 'main/base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        {% if f.label == "Исполнитель" %}
        <p><select name="executor" required  hidden>
        <option value="{{ request.user.id }}" selected>{{ request.user }}</option>
        </select></p>
     {% elif f.label == "Испытание" %}
    <p><select name="line_id" required  hidden>
        <option value="{{ id }}" selected>{{ id }}</option>
        </select></p>

        {% else %}
            <p><label class="form-label" >{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endif %}
        {% endfor %}

        <button type="submit">Добавить</button>
    </form>
{% endblock %}
